<head>
  <title>Ali Nahm | when pigs fly</title>

  <link href='http://fonts.googleapis.com/css?family=Chelsea+Market' rel='stylesheet' type='text/css'>
  <script type='text/javascript'>
    // Used to randomly generate pretty background colors
    $(document).ready(function() {
        var randColor = 'rgb(' + (Math.floor(Math.random() * 256))
            + ',' + (Math.floor(Math.random() * 256)) + ',' + (Math.floor(Math.random() * 256)) + ')';
        $('html').css('background-color', randColor);
    });
  </script>
</head>

<body>
    {{> hello}}
</body>

<template name="hello">
<div class="center">
    <div class="container">
        <div id="entrance" class="shadow tilt">
            {{greeting}}
        </div>
    </div>
    <a href="#about" type="button" class="small button">about</a>
    <a href="#work" type="button" class="small button">work</a>
    <a href="#thoughts" type="button" class="small button">thoughts</a>
    <a href="#design" type="button" class="small button">design</a>
    <a href="#resume" type="button" class="small button">resume</a>
</div>
</template>
